

<html>
<!-- обязательный тег -->

<head>
    <!-- необязательный тег. Обычно используется для указания ссылок -->

    <title> A gde Doctype? </title>
    <!-- указание заголовка вкладки браузера -->

    <meta charset="UTF-8">
    <!-- указание кодировки -->

    <!--<link rel="stylesheet" href="style.css">--> 

</head>

<body>

    <p> Hello world!!!! </p>
    <!-- просто абзац без форматирования-->

    <pre> Helloworld!!!! </pre>

    <p> Hello world!!!! </p>
    <!-- абзац с форматировнием, которое внутри -->

    <!-- this is comment -->
    <!-- -->

    <h1 align="left"> hello </h1>
    <!-- выравнивание по левую сторону -->

    <h1 align="right"> hello </h1>
    <!-- выравнивание по правую сторону -->

    <h1 align="center"> hello </h1>
    <!-- выравнивание по центру -->

    <h1 align="justify"> helfhjfgjfgjhfjhfyfghf trshr h ht thd ty r rh rt rtrh trd hdro </h1>
    <!-- выравнивание по ширине -->

    <h1> hello </h1>
    <!-- самый большой шрифт -->

    <h2> hello </h2>
    <!-- а ниже меньше -->

    <h2> hello </h2>
    <!-- а тут еще меньше -->

    <h3> hello </h3>
    <!-- ..... -->

    <h4> hello </h4>

    <h5> hello </h5>

    <h6> hello </h6>

    <span style="color:red"> hello world </span>
    <!-- выделение элементов текста. В переменной style прописывается CSS-->

    <!-- а так делать не нужно, т.е. использовать теги <b>, <i>, <u> -->

    <p> <b>Hello</b> world!!!! </p>
    <!-- выделение жирным -->

    <p> <i>Hello</i> world!!!! </p>
    <!-- наклонный шрифт -->
    <!-- не нужно использовать ничего из этго -->

    <p>
        <u>Hello</u> world!!!! </p>
    <!-- подчеркнутый шрифт -->

    
    <!-- эта фигня должна мигать -->

    <!-- конец ненужноделанья -->

    <blink>hello</blink>

</body>

</html>
<!-- каждый тег нужно закрыть обязательно -->
